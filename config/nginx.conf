upstream rails-contributors {
  server unix:/tmp/rails-contributors.sock fail_timeout=0;
}

server {
  server_name contributors.rubyonrails.org;

  # ~2 seconds is often enough for most folks to parse HTML/CSS and
  # retrieve needed images/icons/frames, connections are cheap in
  # nginx so increasing this is generally safe...
  keepalive_timeout 5;

  gzip_static on;
  gzip_vary on;

  # Path for static files
  root /home/rails/rails-contributors/current/public;

  if (-f $document_root/system/maintenance.html) {
    return 503;
  }

  # Serve static files, including those generated by page caching.
  try_files $uri /cache/$uri /cache/$uri/index.html /cache/$uri.html @app;

  location ^~ /assets/ {
    expires max;
    add_header Cache-Control "public";
    break;
  }

  location @app {
    # an HTTP header important enough to have its own Wikipedia entry:
    #   http://en.wikipedia.org/wiki/X-Forwarded-For
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # pass the Host: header from the client right along so redirects
    # can be set properly within the Rack application
    proxy_set_header Host $http_host;

    # we don't want nginx trying to do something clever with
    # redirects, we set the Host: header above already.
    proxy_redirect off;

    proxy_pass http://rails-contributors;
  }

  # Rails error pages
  error_page 500 502 504 /500.html;
  location = /500.html {
    root /home/rails/rails-contributors/current/public;
  }

  error_page 503 @maintenance;
  location @maintenance {
    rewrite ^(.*)$ /system/maintenance.html break;
  }

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/api.rubyonrails.org/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/api.rubyonrails.org/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

  add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;" always; # enable HSTS
}

server {
  if ($host = contributors.rubyonrails.org) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  server_name contributors.rubyonrails.org;
  listen 80;
  return 404; # managed by Certbot
}
